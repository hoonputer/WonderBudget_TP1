         // 'YYYY-MM-DD' 형식의 날짜 문자열로 변환하는 함수
    function formatDate(date) {
        const year = date.getFullYear();
        const month = String(date.getMonth() + 1).padStart(2, '0');
        const day = String(date.getDate()).padStart(2, '0');
        return `${year}-${month}-${day}`;
    }

    // 여행 시작일과 종료일
    const startDate = new Date('2023-07-25');
    const endDate = new Date('2023-08-31');

    // 여행 날짜 select box에 옵션 추가
    const travelDateSelect = document.getElementById('travelDateSelect');
    const currentDate = new Date(startDate);
    while (currentDate <= endDate) {
        const option = document.createElement('option');
        option.value = formatDate(currentDate);
        option.textContent = formatDate(currentDate);
